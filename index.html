<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="options.js" defer></script>
    <script src="sheet1_template.js" defer></script>
    <script src="sheet2_template.js" defer></script>
    <script src="dnd.js" defer></script>
    <script src="save_file.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <title>D&D Character Sheet Creator</title>
    <link rel="stylesheet" href="dnd.css">
</head>
<body>
    <header>
        <h1>D&D Character Sheet Creator</h1>
    </header>

    <main>
        <form id="character-form">
            <section>
                <h2 class="collapsible">Basic Information</h2>
                <div class="collapsible-content">
                    <div class="inline">
                        <label for="character-name">Character Name:</label>
                        <input type="text" id="character-name" name="character-name">

                        <label for="player-name">Player Name:</label>
                        <input type="text" id="player-name" name="player-name">
                    </div>

                    <div class="inline">
                        <label for="class">Class & Levels:</label>
                        <select id="class-selector"></select>
                        <button type="button" id="add-class">Add Class</button>
                        <div id="proficiency-container">
                            <label>Proficiency Bonus:</label>
                            <span id="proficiency-bonus">+2</span>
                        </div>
                    </div>
                    
                    <div class="inline">
                        <div id="class-container" class="pill-container">
                            <!-- Pills for classes will appear here -->
                        </div>
                    </div>

                    <div class="inline">
                        <label for="species">Species:</label>
                        <select id="species-selector"></select>

                        <label for="background">Background:</label>
                        <select id="background-selector"></select>


                    </div>

                    <div class="inline">
                        <label for="alignment">Alignment:</label>
                        <select id="alignment-selector"></select>
    
                        <label for="xp">Experience Points:</label>
                        <input type="number" id="xp" name="xp" min="0">
                    </div>

            </div>
            </section>

            <section>
                <h2 class="collapsible">Ability Scores</h2>
                    <div class="collapsible-content">
                        <div class="ability-grid">
                            <!-- Ability boxes will be dynamically populated -->
                        </div>

                        <h3>Skills</h3>
                        <div class="skills-grid" id="skills-grid">
                            <!-- Skill boxes will be dynamically populated -->
                            </div>
                    </div>
            </section>

            <section>
                <h2 class="collapsible">Proficiencies</h2>
                <div class="collapsible-content">
                    <label>Armor:</label>
                    <textarea placeholder="List armor proficiencies..."></textarea>

                    <label>Weapons:</label>
                    <textarea placeholder="List weapon proficiencies..."></textarea>

                    <label>Tools:</label>
                    <textarea placeholder="List tool proficiencies..."></textarea>

                    <label>Languages:</label>
                    <textarea placeholder="List language proficiencies..."></textarea>
                    
                    <label>Other:</label>
                    <textarea placeholder="List other proficiencies..."></textarea>
                </div>
            </section>

            <section>
                <h2 class="collapsible">Combat</h2>
                <div class="collapsible-content">
                    <div class="inline">
                        <label>Current HP:
                            <input type="number" id="current-hp" name="current-hp">
                        </label>

                        <label>Maximum HP:
                            <input type="number" id="max-hp" name="max-hp">
                        </label>

                        <label>Temporary HP:
                            <input type="number" id="temp-hp" name="temp-hp">
                        </label>
                    </div>
                    

                    <div class="inline">
                        <label>Initiative:
                            <div id="initiative">+0</div>
                        </label>

                        <label>Inspiration:
                            <select id="inspiration-selector"></select>
                        </label>

                        <label>Speed:
                            <input type="number" id="speed" name="speed">
                        </label>

                        <label>Armor Class:
                            <input type="number" id="armor-class" name="armor-class">
                        </label>
                    </div>
                    
                    <div class="inline">
                        <label>Hit Dice:</label>
                        <dev id="hit-dice" class="inline" style-margin="dashed"> </dev>

                        <div>
                        <h3 class="collapsible">Death Saves:</h3>
                            <div class="collapsible-content">
                                <div>
                                <label>Sucesses</label>
                                    <div>
                                        <input type="checkbox">
                                        <input type="checkbox">
                                        <input type="checkbox">
                                    </div>
                                </div>
                                <div>
                                    <label>Failures</label>
                                    <div>
                                        <input type="checkbox">
                                        <input type="checkbox">
                                        <input type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
 
                    <label>Attacks & Spellcasting:</label>
                    <textarea id="attacks" name="attacks" rows="5" placeholder="List attacks, spells, and bonuses..."></textarea>
                </div>
            </section>
            
            <section>
                <h2 class="collapsible">Features</h2>
                <div class="collapsible-content">
                </div>
            </section>

            <section>
                <h2 class="collapsible">Equipment</h2>
                <div class="collapsible-content">
                    <h3>Currency:</h3>
                    <div class="inline">
                        <label>PP:</label>
                        <input type="number">

                        <label>GP:</label>
                        <input type="number">

                        <label>EP:</label>
                        <input type="number">

                        <label>SP:</label>
                        <input type="number">

                        <label>CP:</label>
                        <input type="number">

                    </div>
                    <h3>Equipment:</h3>
                    <textarea id="equipment" name="equipment" rows="5" placeholder="List all equipment..."></textarea>

                    <h3>Treasure:</h3>
                    <textarea id="treasure" name="treasure" rows="5" placeholder="List all treasures..."></textarea>
                    
                </div>
            </section>

            <section>
                <h2 class="collapsible">Traits & Backstory</h2>
                <div class="collapsible-content">
                    <h3>Character Apperance:</h3>
                    <img src="template1_preview.png" height="500px", width="300px">

                    <div class="inline">
                         <label>Age:</label>
                        <textarea id="age"></textarea>
    
                        <label>Height:</label>
                        <textarea id="height"></textarea>
                        
                        <label>Weight:</label>
                        <textarea id="weight"></textarea>
                    </div>

                    <div class="inline">
                        <label>Eyes:</label>
                        <textarea id="eyes"></textarea>
    
                        <label>Skin:</label>
                        <textarea id="skin"></textarea>

                        <label>Hair:</label>
                        <textarea id="hair"></textarea>
                    </div>


                    


                    <label>Personality Traits:</label>
                    <textarea id="personality-traits" name="personality-traits" rows="3"></textarea>

                    <label>Ideals:</label>
                    <textarea id="ideals" name="ideals" rows="3"></textarea>

                    <label>Bonds:</label>
                    <textarea id="bonds" name="bonds" rows="3"></textarea>

                    <label>Flaws:</label>
                    <textarea id="flaws" name="flaws" rows="3"></textarea>

                    <h3>Backstory:</h3>
                    <textarea id="backstory" name="backstory" rows="5"></textarea>
                </div>
            </section>

            <div id="button_container">
                <button type="button" id="open-file">Load Character</button>
                <button type="button" id="save-file">Save Character</button>
                <button type="button" id="generate-pdf">Generate PDF</button>
                <div> <!-- <div id="image-selector-container"> -->
                    <img id="current-template" src= "template1_preview.png">
                    <div id="template-selector"></div>
                </div>
            </div>
        </form>
        
        <div id="image-selector-container">
            <img id="current-image" src= "https://color-hex.org/colors/f4f4f4.png", alt="Current Background">
            <div id="image-selector"></div>
        </div>
    </main>
  </script>
</body>
</html>
